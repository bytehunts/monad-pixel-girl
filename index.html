<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monad Pixel Girl</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 300px;
      margin: 20px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    h1 {
      font-size: 2rem;
      margin: 10px 0;
    }
    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    button {
      background: #6c5ce7;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #a29bfe;
    }
    #status {
      margin-top: 20px;
      font-size: 1rem;
      color: #00ff9d;
    }
  </style>
</head>
<body>
  <h1>Monad Pixel Girl</h1>
  <img src="https://ipfs.io/ipfs/bafybeihd7hq25nvqwsvuoxwecnwey5vmvds57m6vzspfrhwornyzgqqr2i" alt="Monad Pixel Girl NFT">
  <p>Supply: <span id="supply">loading...</span></p>

  <button id="connectButton">Connect Wallet</button>
  <button id="mintButton" disabled>Mint</button>

  <div id="status"></div>

  <script>
    const CONTRACT_ADDRESS = "0x0986107f9029c93ad55fe8134fd222ddec0c9de8";
    const ABI = [
      "function mint(uint256 amount) public",
      "function totalSupply() public view returns (uint256)"
    ];

    let provider, signer, contract;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          await ethereum.request({ method: "eth_requestAccounts" });
          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

          document.getElementById("status").innerText = "‚úÖ Wallet connected!";
          document.getElementById("mintButton").disabled = false;

          updateSupply();
        } catch (err) {
          document.getElementById("status").innerText = "‚ùå Connection failed: " + err.message;
        }
      } else {
        alert("No wallet found. Please install MetaMask or OKX Wallet.");
      }
    }

    async function updateSupply() {
      try {
        const supply = await contract.totalSupply();
        document.getElementById("supply").innerText = supply.toString() + " / 555";
      } catch (err) {
        document.getElementById("supply").innerText = "Error loading";
      }
    }

    async function mintNFT() {
      try {
        const tx = await contract.mint(1);
        document.getElementById("status").innerText = "‚è≥ Minting... " + tx.hash;
        await tx.wait();
        document.getElementById("status").innerText = "üéâ Mint successful! Tx: " + tx.hash;
        updateSupply();
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Mint failed: " + err.message;
      }
    }

    document.getElementById("connectButton").addEventListener("click", connectWallet);
    document.getElementById("mintButton").addEventListener("click", mintNFT);
  </script>
</body>
</html>
